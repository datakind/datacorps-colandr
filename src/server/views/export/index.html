{% extends "_base.html" %}

{% block css %}
  <link rel="stylesheet" href="/css/reviews.css">
  <link rel="stylesheet" href="/css/export.css">
{% endblock %}

{% block content %}
{% set pageType = 'export' %}
<div class="reviews reviews-page container export-container" data-review-id="{{ reviewId }}">
  <div class="row">
    <div class="col s12">
      <h1>
        <a href="/reviews/{{ reviewId }}">
          <i class="small material-icons">fast_rewind</i>
        </a>
        Export
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="center-col s6">
      <div class="prisma-result"></div>
    </div>
  </div>

  <div class="row">
    <div class="center-col s6">
      <button class="btn waves-effect waves-light green export-prisma-btn" type="button">Refresh</button>
      <a href='/reviews/{{ reviewId }}/export/studies' class="btn waves-effect waves-light green export-csv-btn">CSV</a>
    </div>
  </div>

</div>
{% endblock %}

{% block scripts %}
  <script type="text/javascript" src="/js/export.js"></script>
{% endblock %}
